name: Shaell Commands
on: [pull_request]
jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiple scripts
        run: |
          node -v
          npm -v
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    needs: ['run-shell-commands']
    runs-on: windows-latest
    steps:
      - name: Directory location with Powershell
        run: Get-location
      - name: Directory location with bash
        run: pwd
        shell: bash

